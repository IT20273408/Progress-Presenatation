<!DOCTYPE html>
<html>
<head>
    <title>Attendance Marking System - Attendance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #video-feed {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }

        .capture-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .capture-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Marking</h1>
        <video id="video-feed" autoplay playsInline></video>
        <button class="capture-button" onclick="captureImage()">Capture Image</button>

        <script type="text/javascript">
            function captureImage() {
                const video = document.getElementById('video-feed');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Set the canvas size to match the video feed
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw the current video frame on the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert the canvas image to base64 format
                const imageBase64 = canvas.toDataURL('image/png');

        </script>
    </div>
</body>
</html>
